<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The-Protech</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">The-Protech</div>
      <button class="contact-btn">Contact</button>
    </header>
    <main>
      <div class="title-section">
        <!-- <h1>WEB DEVELOPER</h1> -->
        <div class="social-icons">
          <a
            href="https://www.linkedin.com/in/abhay-patel-2bb2b2237/"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i class="fab fa-linkedin"></i>
          </a>
          <a
            href="https://github.com/patelabhay672/"
            target="_blank"
            aria-label="GitHub"
          >
            <i class="fab fa-github"></i>
          </a>
          <a
            href="https://leetcode.com/abhaypatel0302/"
            target="_blank"
            aria-label="LeetCode"
          >
            <i class="fas fa-code"></i>
          </a>
        </div>
      </div>

      <div class="bio-section">
        <p class="bio">
          <span style="color: aquamarine">I am a web developer </span>with a
          passion for creating dynamic and responsive websites. I have
          experience in<span style="color: burlywood">
            HTML, CSS, JavaScript, and various frameworks.</span
          >
        </p>
      </div>

      <div class="scroll-down"></div>
      <spline-viewer class="computer" loading-anim-type="spinner-big-light" url="https://prod.spline.design/mmKHrxjpeRBTAMFQ/scene.splinecode"></spline-viewer>
    </main>

    <section class="about-section">
      <h1 class="about-title">About Me</h1>
      <div class="bento-grid">
        <div class="card-intro"></div>
        <div class="card-tech"></div>
        <div class="card-time"></div>
        <div class="card-passion"></div>
      </div>
    </section>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    
  </body>
</html>
